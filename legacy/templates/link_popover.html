{% macro link_popover(all_runs, n, title, season) -%}{% import 'runs_popover.html' as runs_popover %}<td><a tabindex="0" class="btn btn-secondary" data-toggle="popover" data-trigger="focus" title="{{title}}" data-placement="left" data-html="true" data-content="{{runs_popover.runs_popover(all_runs[:25], season)}}">{{n}}</a></td>{%- endmacro %}
