{% macro main_role(role_name_pretty, known_role, prefix="") -%}

  <h2>{{role_name_pretty}}</h2>
  {% for (name, slug, icon) in known_role %}
  <div class="py-2 innertier icon-with-text spec_link">
    <a class="spec_link" href="{{prefix}}{{slug}}.html">
    <img src="images/spec-icons/{{slug}}.jpg" title="{{name}}" alt="{{name}}" height="56" width="56"/>
    </a>
  </div>
  {% endfor %}

  {%- endmacro %}
